<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" href="img/jquery.png" />
  <title>Picas y Fijas</title>
</head>
<body>

  <div class="flex-content">
    <div class="titulo">
      <h1>Picas y Fijas</h1>
      <p>Ingresa<span> cuatro digitos diferentes</span> y oprime enter: </p>
    </div>
    <input type="number" id="number" placeholder="digita el numero" min="1000" max="9999">
    <table>
      <thead>
        <tr>
          <th>Número</th>
          <th>Picas</th>
          <th>Fijas</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <div class="win">
    <div class="result">
      <span>¡Ganaste!</span>
      <div class="close">
        <a href="#" id="newGame">Jugar Nuevamente</a>
      </div>
    </div>
  </div>

  <script id="rows-template" type="text/x-handlebars-tenplate">
    <tr>
      <td>{{numero}}</td>
      <td>{{picas}}</td>
      <td>{{fijas}}</td>
    </tr>
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
